<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float and clear property</title>
    <style>
        .rama{
            background-color: aqua;
            height: 250px;
            width: 300px;
            border: 2px solid black;
            float: left;
            clear: right; 
        }
        .krishna{
            background-color: antiquewhite;
            height: 250px;
            width: 300px;
            border: 2px solid black;
            float: right;
        }
    </style>
</head>
<body>
    <div class="krishna">
       Krishna
    </div>
    <div class="rama">
        Rama
    </div>
</body> 
</html>
