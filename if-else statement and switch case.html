    <title>if else statement and switch case</title>

</body>
<script>
    let age = 100;
    if(age>18)
    {
        console.log("You cant drink alcohol");
    }
    else if(age==18)
    {
        console.log("You can drink redbull");
    }
    else{
        console.log("You can drink both redbull and alcohol");
    }






    //switch cases
    let age2 = 98;
    switch (age2){
        case 1 :
            console.log("the age is less than 18");
            break;

        case 42:
            console.log("the age is equal to 18");
            break;
            
        case 98:
            console.log("the age is greater than 18");
            break;

        default:
            console.log("you are not human");
            break;
    }

</script>
