<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            background-color: aqua;
            height: 25vh;
            display: grid;
            /* grid-column-gap: 9px;
            grid-row-gap: 5px; */
            grid-gap: 5px 9px;
            grid-template-columns: 150px 180px 250px auto;
        }
        .krishna{
            background-color: antiquewhite;
            border: 2px solid red;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="krishna">krishna</div>
    <div class="krishna">rama</div>
    <div class="krishna">bishnu</div>
    <div class="krishna">mahadev</div>
    <div class="krishna">brahma</div>
   </div>
</body>
</html>
